<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i> </span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <!-- main screen 과 more screen 두개의 클래스를 가지게 된다. 
        이 경우는 main-screen 클래스에 적용되는 css는 유지하면서, more-screen이라는 클래스에 적용
    되는 css가 추가되는 것이라 편리하다. -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars3.githubusercontent.com/u/66197538"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-componet__title">First_jisu_i</h4>
            <h6 class="user-componet__subtitle">+ 289 395 345</h6>
          </div>
        </div>

        <div class="user-component__column">
          <i class="fas fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="icon-row__second">
        <div class="icon-row__icon__second">
          <i class="fas fa-gamepad"></i>
          <span>Games</span>
        </div>
        <div class="icon-row__icon__second">
          <i class="fas fa-gift"></i>
          <span>Gifts</span>
        </div>
        <div class="icon-row__icon__second">
          <i class="fas fa-music"></i>
          <span>Music</span>
        </div>
        <div class="icon-row__icon__second">
          <i class="fas fa-shopping-cart"></i>
          <span>Shopping</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icons__icon">
            <div class="more-suggestions__icon-image">
              <i class="fab fa-weixin fa-2x"></i>
            </div>
            <div class="more-suggestions__icon-text">Kokoa Story</div>
          </div>

          <div class="more-suggestions__icons__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-users fa-2x"></i>
            </div>
            <div class="more-suggestions__icon-text">Kokoa friends</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__icon">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <!-- fa-lg or fa-2x를  뒤에 붙여줌으로써 그림크기를 크게 만든다. 크기조정은 fontawesome에 명시되어있다.   -->
        <li class="nav__icon">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <!-- nav notification을 nav__icon에 자식으로 넣어서 position:absolute로 설정 하여 안으로 들어가게 한다.  -->
            <i class="far fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- nav 안에 ul 안에 link를 찾는 것이 일반적인 형식: 
검색 엔진 구글도 navigation을 찾아 ul-li 에 있는 link를 가져오게 설정이 되어있다.  -->

    <!--  nav>ul>li*4>a 라는 단축키를 사용하여 틀을 만든다  -->

    <div id="mobileForbid">
      <span>You can't manipulate the screen.</span>
    </div>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <header></header>
  </body>
</html>
