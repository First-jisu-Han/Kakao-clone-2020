<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends List</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i> </span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display">
      <i class="fas fa-info-circle"></i>
      Friends'Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars3.githubusercontent.com/u/66197538"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-componet__title">first_jisu_i</h4>
            <h6 class="user-componet__subtitle">
              Hellow I'm very happy!
            </h6>
          </div>

          <img
            src="C:\Users\HANJISU\Desktop/KakaoTalk_20200826_185048275.jpg"
            class="user-component__muisic"
          />
        </div>
      </div>
      <!-- 한 줄 이후에 다른 줄로 넘어가기 위해서는 div를 닫아줘야 한다. -->

      <div class="user-component__column2">
        <img
          src="C:\Users\HANJISU\Desktop/KakaoTalk_20200827_215417871.jpg"
          class="user-component__avatar user-component__avatar--xl"
        />
        <div class="user-component__text">
          <h4 class="user-componet__title2">Pari_Instabucks</h4>
          <h6 class="user-componet__subtitle">
            I want to go home!
          </h6>
        </div>
        <img
          src="C:\Users\HANJISU\Desktop/KakaoTalk_20200827_221300424.jpg"
          class="user-component__muisic"
        />
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column user-component__Channel-icon">
            <i class="fas fa-coffee"></i>
            <div class="user-component__text2">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
            </div>
           
            <div class="user-component__column">
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__icon">
          <a href="friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <!-- fa-lg or fa-2x를  뒤에 붙여줌으로써 그림크기를 크게 만든다. 크기조정은 fontawesome에 명시되어있다.   -->
        <li class="nav__icon">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <!-- nav notification을 nav__icon에 자식으로 넣어서 position:absolute로 설정 하여 안으로 들어가게 한다.  -->
            <i class="far fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a
            class="nav__link"
            href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- nav 안에 ul 안에 link를 찾는 것이 일반적인 형식: 
검색 엔진 구글도 navigation을 찾아 ul-li 에 있는 link를 가져오게 설정이 되어있다.  -->

    <!--  nav>ul>li*4>a 라는 단축키를 사용하여 틀을 만든다  -->
<div id="splash-screen">
  <i class="fas fa-comments "></i>
</div>

<div id="mobileForbid">
  <span>You can't manipulate the screen.</span>
</div>


<link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  
    
  </body>
</html>
