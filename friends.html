<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends List</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__icon">
          <a href="friends.html"><i class="fas fa-user-friends fa-2x"></i> </a>
        </li>
        <!-- fa-lg or fa-2x를  뒤에 붙여줌으로써 그림크기를 크게 만든다. 크기조정은 fontawesome에 명시되어있다.   -->
        <li class="nav__icon">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="far fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__icon">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i> </a>
        </li>
        <li class="nav__icon">
          <a class="nav__link" href="#"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- nav 안에 ul 안에 link를 찾는 것이 일반적인 형식: 
검색 엔진 구글도 navigation을 찾아 ul-li 에 있는 link를 가져오게 설정이 되어있다.  -->

    <!--  nav>ul>li*4>a 라는 단축키를 사용하여 틀을 만든다  -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <header></header>
  </body>
</html>
