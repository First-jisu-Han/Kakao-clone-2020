<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi-Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!--battery icon-->
        <!--Lighting icon-->
      </div>
    </div>
    <!--header의 이름은 페이지마다 존재할 것이기 때문에 BEM 규칙에 따라 이름을 만든다. -->
    <header calss="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome header__text">
        If you have a Kakao Account,log in with your email or phone number.
      </p>

      <form id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kakao Account or Password</a>
      </form>
    </header>
  </body>
</html>
