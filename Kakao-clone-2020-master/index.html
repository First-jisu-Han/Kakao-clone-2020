<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to JisusTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!--header의 이름은 페이지마다 존재할 것이기 때문에 BEM 규칙에 따라 이름을 만든다. -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to JisusTalk</h1>
      <p class="welcome-header__text">
        If you have a JisusTalk Account,log in with your email or phone number.
      </p>

      <form action="friends.html" id="login-form" method="GET">
        <!-- method="post"는 백엔드 서버에 정보를 젆송하는 방식 
        method="get"은 URL에 포함되어도 상관없는 정보들을 Get 방식으로 보내는 것이라 username 이나 password를 get
      방식으로 내보내면 안된다. -->
        <input
          name="username"
          type="text"
          placeholder="Email or phone number"
        />
        <input name="password" type="password" placeholder="Password" />
        <!-- placeholder는 란에 비밀번호를 입력해주세요 와 같이 희미한 글자로 써있다가 
        입력하는 즉시 사라지는 그런 역할을 한다. -->
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
      </form>
    </header>

    <div id="mobileForbid">
      <span>You can't manipulate the screen.</span>
    </div>
  </body>
</html>
